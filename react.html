    <button id="React" class="btn btn-success" onclick="recordTime()">React</button>

        let reactTime = undefined;
        function recordTime() {
            reactTime = Date.now();           
            console.log(reactTime);
        }
        
        function startTime() {
            let rcount = Math.floor(Math.random()*9 ) + 2;
            for (let i=0; i< rcount; i++) {
        setTimeout(() => {
            console.log(i);
          document.getElementById("counter").innerHTML = "Count: " + i
        }, (rcount - i)*1000);
        }
        setTimeout(() => {
        if (reactTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        } else {
          let endTime = Date.now()
          let elapsedTime = endTime - reactTime
          document.getElementById("target").innerHTML = "Time was " + elapsedTime + "milliseconds"
        }
        }, rcount * 1000);
    }
    </script>
