      let ids = [
        "image0",
        "image1",
        "image2",
        "image3",

        "image21",
        "image22",
        "image23",
        "image24",
      ];
      let checkCount = 0;
      let penalty = 0;
      let lastCheck = 0;
      let treasureLocation = 5;
      let trapLocation = 18;
      let gameOver = false;
      function check(position) {
        if (gameOver) {
          return;
        }
        let id = ids[position];
        let imageElement = document.getElementById(id);
        if (position === treasureLocation) {
          imageElement.src = "Treasure_Final_Img.jpeg";
          gameOver = true;
          penalty -= 3;
        } else if (position === trapLocation) {
          imageElement.src = "Trap_Final_Img.jpeg";
          gameOver = true;
          penalty += 4;
        } else {
          imageElement.src = "Pirate_Final_Img.jpg";
        }
        checkCount++;
        penalty++;
        lastCheck = position;

        document.getElementById("locations").textContent =
          "Number of locations checked is " + checkCount;
        document.getElementById("penalty").textContent =
          "Penalty is " + penalty;
      }
      let helpMessage = ["Can smell it", "Close Matie", "Step faster"];
      function help() {
        if (gameOver) {
          return;
        }
        let treasureRow = Math.floor(treasureLocation / 5);
        let treasureCol = treasureLocation % 5;
        let lastLocationRow = Math.floor(lastCheck / 5);
        let lastLocationCol = lastCheck % 5;
        let rowDiff = Math.abs(treasureRow - lastLocationRow);
        let colDiff = Math.abs(treasureCol - lastLocationCol);
        if (rowDiff + colDiff === 1) {
          document.getElementById("help").textContent = helpMessage[0]; 
        } else if (rowDiff + colDiff === 2) {
          document.getElementById("help").textContent = helpMessage[1];
        } else {
          document.getElementById("help").textContent = helpMessage[2]; 
        }
        penalty += 2;
        document.getElementById("penalty").textContent =
          "Penalty is " + penalty;
        checkCount++;
        document.getElementById("locations").textContent =
          "Number of locations checked is " + checkCount;
      }
      document.getElementById("helpButton").onclick = help;
